        <div id="header_admin">
            <a href="/">Trang chủ</a>
            <a href="/logout">Đăng xuất</a>
        </div>
        <div id="content_admin">
            <div class="content_admin-item">
                <h2>Quản lý user</h2>

                </div>
            </div>

                <div class="content_admin-item-manage content_admin-manage_product">

                        <div class="content_admin-manage_product-item-wrapper">
