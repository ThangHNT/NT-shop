<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NT SHOP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/public/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    
    <div id="main">
        <div id="header">
            <div class="container navbar">
                <div class="link_user">
                    <a href="#" class="my_shop">Shop của tôi</a>
                    <a href="#" class="create_shop">Mở shop trên web</a>
                    <div class="download_app_on_mobile">
                        <p style="padding:0; margin:0">Tải ứng dụng</p>
                        <div class="qrcode_app">
                            <img style="width:180px; height:180px;" src="https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg//assets/d91264e165ed6facc6178994d5afae79.png" alt="">
                            <div class="some_app">
                                <img style="width:70px; height:16px" src="https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg//assets/39f189e19764dab688d3850742f13718.png" alt="">
                                <img style="width:70px; height:16px" src="https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg//assets/f4f5426ce757aea491dce94201560583.png" alt="">
                                <img style="width:70px; height:16px" src="https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg//assets/1ae215920a31f2fc75b00d4ee9ae8551.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="link_to_social">
                        Kết nối 
                        <a href="#">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
                <div class="header-section">
                    <div class="header-notification header-section-item">
                        <p>
                            <i class="far fa-bell"></i>
                            Thông báo
                        </p>
                        <div class="header-notification-show">
                            <img src="https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg//assets/99e561e3944805a023e87a81d4869600.png" alt="">
                            <h3>Đăng nhập để xem thông báo</h3>
                            <div class="header-notification-show-btn_login">
                                <a href="#">Đăng ký</a>
                                <a href="#">Đăng nhập</a>
                            </div>
                        </div>
                    </div>
                    <div class="header-support header-section-item">
                        <i class="far fa-question-circle"></i>
                        Hỗ trợ
                    </div>
                    <div class="header-account header-section-item">
                        <a class="account_signup" href="#">Đăng ký</a>
                        <a class="account_login" href="#">Đăng nhập</a>
                    </div>
                </div>

            </div>
            <div class="container header-search">
                <a href="#">
                    <img style="width: 160px; height: 50px;" class="logo_web" src="https://anhdep.tv/attachments/ac1afeb3909de0315b221710d037f01c-jpeg.5868/" alt="">
                </a>
                <div class="header-search_bar">
                    <input type="text" placeholder="Search ..." maxlength="50">
                    <a href="#"><i class="fas fa-search"></i></a>
                </div>
                <div class="header-cart">
                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                    <ul style="margin: 0;padding: 0;" class="header-cart-list_product">
                        <img src="https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg/assets/9bdd8040b334d31946f49e36beaf32db.png" alt="">
                        <h3>Chưa có sản phẩm nào</h3>
                    </ul>
                </div>
            </div>
        </div>
        <div id="content"></div>
        <div id="footer"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
